<nb-card style="min-height: 100%; display: flex; justify-content: center; align-items: center;">
  <nb-card-body style="min-height: 100%; display: flex; flex-direction: column; align-items: center;" class="w-100 h-100">
    <div *ngIf="activated; else loadingContent">
      <div style="text-align: center;">
        <img src="../../../assets/images/7efs.gif" alt="Green Tick Icon" >
        <p style="font-size: larger">تم تنشيط حسابك بنجاح</p>
        <p style="font-size: larger">Votre compte a été activé avec succès</p>
        <p style="font-size: larger">Your account has been activated successfully</p>
      </div>
    </div>
    <ng-template #loadingContent>
      <div id="nb-global-spinner" class="spinner">
        <div class="blob blob-0"></div>
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
        <div class="blob blob-5"></div>
      </div>
    </ng-template>
  </nb-card-body>
</nb-card>
